<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Welcome page</title>
<!--    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>-->
<!--    <link rel="stylesheet" th:href="@{/css/main.css}"/>-->
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <h1 th:text="${welcomePage}"></h1>

    <p><a href="/base">To index page</a></p>
    <p><a href="secured">To secured page</a></p>

    <p><span th:text="${simpleRecord}"></span></p>
    <p><span th:text="${simpleRecord.recordName}"></span></p>

    <p>Insert simpleRecord</p>
    <form method="post" action="#" th:action="@{/insertRecord}" th:object="${newSimpleRecord}">
        <label> record Name:
            <input type="text" th:field="*{recordName}" />
        </label>
        <label> short Name:
            <input type="text" th:field="*{shortName}" />
        </label>
        <br>
        <div >
            <button type="submit" class="alert-success">Insert Record</button>
        </div>
    </form>
    <br><br>

    <ol>
        <li th:each="rec : ${simpleRecordList}" th:text="${rec}"></li>
    </ol>

    <table>
        <tr th:each="rec : ${simpleRecordList}">
            <td th:text="${rec.recordName}"></td>
            <td th:text="${rec.shortName}"></td>
<!--            <td><a th:href="|@{/deleteSimpleRecord/${rec.id}}|" >DELETE</a></td>-->
            <td><a th:href="@{/deleteSimpleRecord(id=${rec.id})}" >DELETE</a></td>
        </tr>
    </table>



    <link href="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}" />
<!--    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>-->
</body>
</html>
